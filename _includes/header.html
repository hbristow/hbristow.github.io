<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/">{{ site.title }}</a>
        </div>
        <nav role="navigation">
            <ul>
                {% for link in site.navigation %}
                <li><a class="{{ link.class }}" href="{{ link.href }}">{{ link.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
